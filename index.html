<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1 id="Titulo">Mouse Tester</h1>

        <header>
            <p>Mouse com problemas, Cliques falhando ou Clique Duplo?</p>
            <p>Então este site foi desenvolvido especialmente para você</p>
            <p>Basta clicar na imagem abaixo com com botão desejado</p>

        </header>
        
        
        <div class="Mouse">

            <div class="MouseClick">

                <img src="SemClick.PNG" id="Click">
                <button id="Reset" onclick="ResetClicks()">Resetar Cliques</button>

            </div>


            <div class="Botoes">

                <p id="BtnEsq">Cliques esquerdo: <b id='Esquerdo'>0</b></p>
                <p id="BtnMeio">Cliques do Meio: <b id='Meio'>0</b></p>
                <p id="BtnDir">Cliques Direito: <b id='Direito'>0</b></p>
            
            </div>

        </div>




        <footer>

            Copyright © Projeto Uninove <b>Site.com</b>
        
        </footer>

    </main>

    <script src="Sript.js"></script>
</body>
</html>
